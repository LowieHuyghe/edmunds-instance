# Example of app.yaml
# Used in Google App Engine applications

runtime: python27
api_version: 1
threadsafe: yes


handlers:

- url: /.*
  script: main.app
  secure: always


skip_files:

  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\.(?!env).*$
  - ^(.*/)?_ide_helper\.php$
  - ^(.*/)?\.DS_Store$
